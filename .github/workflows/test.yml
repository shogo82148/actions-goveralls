name: "test"
on:
  pull_request:
  push:
    branches:
      - main
      - "releases/*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          path: action

      - name: Set Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.18"
      - run: go version

      - name: Set up the action
        run: |
          make all      # build goveralls binaries
          npm ci        # install node modules
          npm run build # build JavaScript
          npm prune --production
        working-directory: action

      - name: archive
        run: tar czvf action.tar.gz action
      - uses: actions/upload-artifact@v3
        with:
          name: action
          path: ./action.tar.gz

  # run tests with Go that doesn't support go.mod
  test:
    needs:
      - build
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        go:
          - "1.8"  # minimum version that actions/setup-go@v3 supports
          - "1.10" # last version that doesn't support go modules

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: action
      - name: extract
        run: tar xzvf action.tar.gz

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - run: go version

      - uses: actions/checkout@v3
        with:
          path: src/github.com/shogo82148/actions-goveralls
      - run: go test -v -coverprofile=profile.cov ./...
        env:
          GO111MODULE: "on"
          GOPATH: ${{ github.workspace }}
        shell: bash
        working-directory: src/github.com/shogo82148/actions-goveralls
      - name: send coverage
        uses: ./action/
        with:
          path-to-profile: profile.cov
          parallel: true
          working-directory: src/github.com/shogo82148/actions-goveralls
          flag-name: ${{ runner.os }}-Go-${{ matrix.go }}
          shallow: true
        env:
          GOPATH: ${{ github.workspace }}

  # run tests with Go that supports go.mod
  test-gomod:
    needs:
      - build
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        go:
          - "1.11" # first version that supports go modules
          - "1.x" # latest version

    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - run: go version

      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: action
      - name: extract
        run: tar xzvf action.tar.gz
      - name: send coverage
        uses: ./action/
        with:
          parallel: true
          flag-name: ${{ runner.os }}-Go-${{ matrix.go }}
          shallow: true

  finish:
    needs:
      - build
      - test
      - test-gomod
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: action
      - name: extract
        run: tar xzvf action.tar.gz
      - name: finalize parallel build
        uses: ./action/
        with:
          parallel-finished: true
          shallow: true
