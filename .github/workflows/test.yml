name: "test"
on:
  pull_request:
  push:
    branches:
      - main
      - "releases/*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: action

      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16.x

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'action/go.mod'
      - run: go version

      - name: Set up the action
        run: |
          make all      # build goveralls binaries
          npm ci        # install node modules
          npm run build # build JavaScript
          npm prune --production
        working-directory: action

      - name: archive
        run: tar czvf action.tar.gz action
      - uses: actions/upload-artifact@v4
        with:
          name: action
          path: ./action.tar.gz

  # run tests with Go that supports go.mod
  test:
    needs:
      - build
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        go:
          - "1.11" # minumum version goveralls supports
          - "oldstable"
          - "stable"

    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
      - run: go version

      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: action
      - name: extract
        run: tar xzvf action.tar.gz
      - name: send coverage
        uses: ./action/
        with:
          parallel: true
          flag-name: ${{ runner.os }}-Go-${{ matrix.go }}
          shallow: true

  finish:
    needs:
      - build
      - test
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: action
      - name: extract
        run: tar xzvf action.tar.gz
      - name: finalize parallel build
        uses: ./action/
        with:
          parallel-finished: true
          shallow: true
