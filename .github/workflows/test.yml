name: "test"
on:
  pull_request: {}
  push: {}

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        go:
          - '1.7'  # minimum version that macos-latest supports
          - '1.10' # last version that doesn't support go modules
          - '1.11' # first version that supports go modules
          - '1.x'  # latest version

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          path: actions

      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: '1.13.5'
      - run: go version

      - name: Set up the action
        run: |
          make all # build goveralls binaries
          npm ci        # install node modules
          npm run build # build JavaScript
        working-directory: actions
      - run: npm test
        working-directory: actions

      - name: Set up Go ${{ matrix.go }}
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}
      - run: go version

      - uses: actions/checkout@v2
        with:
          path: src/github.com/shogo82148/actions-goveralls
      - run: git fetch --depth=1 origin "$GITHUB_HEAD_REF"
        working-directory: src/github.com/shogo82148/actions-goveralls
        if: github.event_name == 'pull_request'
      - run: go test -v -coverprofile=profile.cov ./...
        env:
          GO111MODULE: "on"
          GOPATH: ${{ github.workspace }}
        shell: bash
        working-directory: src/github.com/shogo82148/actions-goveralls
      - name: send coverage
        uses: ./actions/
        with:
          path-to-profile: profile.cov
          # parallel: true
          working-directory: src/github.com/shogo82148/actions-goveralls
        env:
          GOPATH: ${{ github.workspace }}

